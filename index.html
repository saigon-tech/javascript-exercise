<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .validate-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<form>
    <label for="loginID">Login ID:</label><br>
    <input type="text" value="" id="loginID"/><br/>
    <div id="messageLoginID"></div>
    <br>
    <label for="password">Password:</label><br>
    <input type="password" value="" id="password"/><br/>
    <div id="messagePassword"></div>
    <br>
    <label for="name">Name:</label><br>
    <input type="text" value="" id="name"/><br/>
    <div id="messageName"></div>
    <br>
    <label for="birthday">Birthday:</label><br>
    <input type="text" value="" id="birthday" placeholder="YYYY-MM-DD"/><br/>
    <div id="messageBirthday"></div>
    <br>
    <label for="mail">Mail:</label><br>
    <input type="text" value="" id="mail"/><br/>
    <div id="messageMail"></div>
    <br>
    <input id="submitBtn" type="button" value="Submit"/>
</form>
<script language="javascript">
    var lg_id = $('#lg_id')[0];
    switch (true) {
        case !lg_id.value:
            messagePassW.innerHTML = "Can not be empty";
            break;
        case !lg_id.value.length < 8:
            messagePassW.innerHTML = "Can not be empty";
            break;
    }
    $(function () {
        function validate() {
            if (!$('#loginID').val()) {
                $('#messageLoginID').text("Can not be empty");
                $('#loginID').addClass('validate-error');
            } else if (!$('#loginID').val().match(/^[a-zA-Z]+$/)) {
                $('#messageLoginID').text("Please Enter only alphabets in text");
                $('#loginID').addClass('validate-error');
                $('#loginID').val("");
            } else {
                $('#messageLoginID').text("");
                $('#loginID').removeClass('validate-error');
            }
            if (!$('#password').val()) {
                $('#messagePassword').text("Can not be empty");
                $('#password').addClass('validate-error');
            } else if ($('#password').val().length < 8) {
                $('#messagePassword').text("You have entered less than 8 characters for password");
                $('#password').addClass('validate-error');
                $('#password').val("");
            } else if (!$('#password').val().match(/^\S{3,}$/)) {
                $('#messagePassword').text("White Space not allowed");
                $('#password').addClass('validate-error');
                $('#password').val("");
            } else {
                $('#messagePassword').text("");
                $('#password').removeClass('validate-error');
            }
            if (!$('#name').val()) {
                $('#messageName').text("Can not be empty");
                $('#name').addClass('validate-error');
            } else if (!$('#name').val().match(/^\S{3,}$/)) {
                $('#messageName').text("You have entered less than 50 characters for name");
                $('#name').addClass('validate-error');
                $('#name').val("");
            } else {
                $('#messageName').text("");
                $('#name').removeClass('validate-error');
            }
            if (!$('#birthday').val()) {
                $('#messageBirthday').text("Can not be empty");
                $('#birthday').addClass('validate-error');
            } else if (!$('#birthday').val().match(/(\d{4})-(\d{2})-(\d{2})/)) {
                $('#messageBirthday').text("format must be YYYY-MM-DD");
                $('#birthday').addClass('validate-error');
                $('#birthday').val("");
            } else {
                $('#messageBirthday').text("");
                $('#birthday').removeClass('validate-error');
            }
            if (!$('#mail').val()) {
                $('#messageMail').text("Can not be empty");
                $('#mail').addClass('validate-error');
            } else if (!$('#mail').val().match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
                $('#messageMail').text("You have entered format username@gmail.com");
                $('#mail').addClass('validate-error');
                $('#mail').val("");
            } else {
                $('#messageMail').text("");
                $('#mail').removeClass('validate-error');
            }
        }

        $('#submitBtn').click(function () {
            validate();
        });
    });
</script>
</body>
</html>
