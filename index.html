<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <form action="" class="login-form" id="loginForm" method="get">
            <h1>Login</h1>
            <div class="txtb">
                <input type="text" placeholder="Username" id="username" name="username"/>
            </div>
            <div class="txtb">
                <input type="password" placeholder="Password" id="password" name="password" minlength="8"/>
            </div>
            <div class="txtb">
                <input type="text" placeholder="Name" id="fullname" name="fullname" maxlength="50"/>
            </div>
            <div class="txtb">
                <input  type="text"  id="birthday" name="birthday" placeholder="Birthday"/>
            </div>
            <div class="txtb">
                <input type="text" placeholder="Email" id="email" name="email"/>
            </div>
            <input type="submit" class="logbtn" value="Login"/>
            <div class="bottom-text">
                Don't have account? <a href="#">Sign up</a>
            </div>
    </form>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap-datepicker.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/additional-methods.min.js"></script>
    <script src="./assets/js/function.js"></script>
</body>
</html>
