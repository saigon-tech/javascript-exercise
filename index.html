<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .validate-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<form>
    <label for="loginID">Login ID:</label><br>
    <input type="text" value="" id="loginID"/><br/>
    <div id="messageLoginID"></div>
    <br>
    <label for="password">Password:</label><br>
    <input type="password" value="" id="password"/><br/>
    <div id="messagePassword"></div>
    <br>
    <label for="name">Name:</label><br>
    <input type="text" value="" id="name"/><br/>
    <div id="messageName"></div>
    <br>
    <label for="birthday">Birthday:</label><br>
    <input type="text" value="" id="birthday" placeholder="YYYY-MM-DD"/><br/>
    <div id="messageBirthday"></div>
    <br>
    <label for="mail">Mail:</label><br>
    <input type="text" value="" id="mail"/><br/>
    <div id="messageMail"></div>
    <br>
    <input id="submitBtn" type="button" value="Submit"/>
</form>

<script language="javascript">
    $(function () {
        // check is include white space
        function isIncludeWhiteSpace(value) {
            if (value.match(/^$|\s+/)) {
                return true;
            }
            return false;
        }

        // check required
        function isEmptyFields(value) {
            return !value;
        }

        function handleError(element, errorTextElement, errorText) {
            errorTextElement.text(errorText)
            element.addClass('validate-error')
            element.val("")
        }

        function handleSuccess(element, errorTextElement) {
            errorTextElement.text("");
            element.removeClass('validate-error');
        }

        //check is only alphabel
        function isOnlyAlphabet(value) {
            return value.match(/^[a-zA-Z]+$/)
        }

        //check is limit the length of password
        function isLimitTheLengthOfPassword(value) {
            return value.length < 8
        }

        //check is limit the length of text
        function isLimitTheLengthOfText(value) {
            return value.length > 50
        }

        // check is format yyyy-mm-dd
        function isFormatYyyyMmDd(value) {
            return value.match(/(\d{4})-(\d{2})-(\d{2})/)
        }

        // check is format email
        function isFormatEmail(value) {
            return !(value.match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/))
        }

        function validate() {
            validateLoginId()
            validatePassword()
            validateName()
            validateBirthday()
            validateEmail()
        }
        function validateLoginId() {
            if (isEmptyFields($('#loginID').val())) {
                handleError($("#loginID"), $("#messageLoginID"), "Can not be empty")
            } else if (!isOnlyAlphabet($('#loginID').val())) {
                handleError($("#loginID"), $("#messageLoginID"), "Please Enter only alphabets in text")
            } else {
                handleSuccess($("#loginID"), $("#messageLoginID"))
            }
        }

        function validatePassword() {
            if (isEmptyFields($('#password').val())) {
                handleError($("#password"), $("#messagePassword"), "Can not be empty")
            } else if (isLimitTheLengthOfPassword($('#password').val())) {
                handleError($("#password"), $("#messagePassword"), "You have entered less than 8 characters for password")
            } else if (isIncludeWhiteSpace($('#password').val())) {
                handleError($("#password"), $("#messagePassword"), "White Space not allowed")
            } else {
                handleSuccess($("#password"), $("#messagePassword"))
            }
        }

        function validateName() {
            if (isEmptyFields($('#name').val())) {
                handleError($("#name"), $("#messageName"), "Can not be empty")
            } else if (isLimitTheLengthOfText($('#name').val())) {
                handleError($("#name"), $("#messageName"), "You have entered less than 50 characters for name")
            } else {
                handleSuccess($("#name"), $("#messageName"))
            }
        }

        function validateBirthday() {
            if (isEmptyFields($('#birthday').val())) {
                handleError($('#birthday'), $('#messageBirthday'), "Can not be empty")
            } else if (!isFormatYyyyMmDd($('#birthday').val())) {
                handleError($('#birthday'), $('#messageBirthday'), "format must be YYYY-MM-DD")
            } else {
                handleSuccess($('#birthday'), $('#messageBirthday'))
            }
        }

        function validateEmail() {
            if (isEmptyFields($('#mail').val())) {
                handleError($('#mail'), $('#messageMail'), "Can not be empty")
            } else if (isFormatEmail($('#mail').val())) {
                handleError($('#mail'), $('#messageMail'),  "You have entered format username@gmail.com")
            } else {
                handleSuccess($('#mail'), $('#messageMail'))
            }
        }

        $('#submitBtn').click(function () {
            validate();
        });
    });
</script>
</body>
</html>
